name: Environments
on: push
  # pull_request:
  #   branches:
  #     - dev
  #     - stg
  #     - prd
  #   types:
  #     - closed
jobs:
  print:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write                                  # OIDCトークンの取得を許可
    environment: dev
    env: # AWSの認証アクションへ指定する入力パラメータを環境変数として定義
      ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ID }}:role/${{ secrets.ROLE_NAME }}
      SESSION_NAME: gh-oidc-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - id: source
        run: |
          HOGE=$(echo "hello")
          echo "RESULT=${HOGE}" >> "${GITHUB_OUTPUT}"
      - if: ${{ steps.source.outputs.RESULT != '' }}
        run: echo "${RESULT}"
      - if: ${{ steps.source.outputs.RESULT == '' }}
        run: echo "empty!"
      - run: echo "${{ github.ref_type }}"
      - run: echo "${ENVIRONMENT_NAME}"
      - run: echo "${PASSWORD:0:1} ${PASSWORD#?}"
      - uses: aws-actions/configure-aws-credentials@v4 # AWSの認証アクション
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          role-session-name: ${{ env.SESSION_NAME }}
          aws-region: ap-northeast-1
  listusers:
    runs-on: ubuntu-latest
    steps:
      - run: aws iam list-users                        # 一時クレデンシャルの利用
      - run: aws iam create-user --user-name invalid || true
